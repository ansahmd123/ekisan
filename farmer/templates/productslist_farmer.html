{% include 'menu.html' %}


<body style="background-color: LightGray;">    

{% include 'header.html' %}

<br><br><br>    

    <table style="margin-left: 25px;">
    <tr>
        {% for product in products %}
            {% if forloop.counter0|divisibleby:4 %}
                </tr><tr>
            {% endif %}
            <td>
                <form action="/farmer/bit/{{product.productname}}/{{product.producttype}}/{{product.img1}}/{{product.img2}}/{{product.img3}}/{{product.price}}/{{product.quantity}}/" method="post">
                    {% csrf_token %}
                <div class="card rounded shadow-lg p-4">
                    <h4>{{ product.productname }}</h4>
                    <img src="{{ product.img1 }}" width="200px" height="200px">
                    <h6>{{ product.price }}</h6>
                    <h6>{{ product.quantity }}</h6>
                    <button type="submit" class="btn btn-danger btn-sm">Buy</button>
                </div>
                </form>    
            </td>
        {% endfor %}
    </tr>
</table>


{% include 'footer.html' %}
